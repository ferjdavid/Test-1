<div class="circle">

<div <h1 class="h1">Helvetica.</h1></div>
<style>
@import "compass/css3"; 

.circle{
  position: absolute; 
  width: 200px;
  height: 200px; 
  top: 50%;
  left: 50%;
  margin: -50px 0 0 -50px;
  background: black; 
  border-radius: 80%; 
  backface-visibility: hidden;
  
}

.h1 {
  color: white;
  font-family: Helvetica, sans-serif; 
  font-weight: bold; 
  font-size: 35px; 
  text-align: center; 
  position: relative; 
  top: 50%; 
  left: 50%;
  transform: translate(-50%, -50%)
}
</style>
<script>
var $circle = $('.circle');

function moveCircle(e) {
	TweenLite.to($circle, 0.3, {
    css: {
      left: e.pageX,
      top: e.pageY
    }
  });
}

$(window).on('mousemove', moveCircle);
</script>
